<div class="search">
  <form #form="ngForm">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
    <button (click)="onSubmit()">Search</button>
  </form>

</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.webp" *ngIf="weatherData.current.temp_c > 20">
    <img src="../assets/cold.jpg" *ngIf="weatherData.current.temp_c < 20">

    <div class="weather-data">
      <div class="location">
       {{weatherData.location.name}}
      </div>

      <div class="temperature">
        {{weatherData.current.temp_c | number: '1.0-0'}}°C
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Info
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/thermometer.png" alt="">
          <span>Feels Like</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.feelslike_c | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/pressure.webp" alt="">
          <span>Pressure</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.pressure_in}} In
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humid.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.humidity}} %
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind speed</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.wind_kph}} Km/h
        </div>
      </div>
    </div>
    
  </div>
</div>





<router-outlet></router-outlet>
